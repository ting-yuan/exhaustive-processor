plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.laszio'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.auto:auto-common:0.10'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
